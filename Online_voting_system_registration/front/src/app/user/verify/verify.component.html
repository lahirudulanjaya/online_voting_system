
<div id ="confirm"><h1>Confirm Your Email</h1></div>




  <form #verifyForm="ngForm" class="verifyform" (ngSubmit)="verifyForm.valid && onSubmit(verifyForm)">


    <label>Please enter your activation code here<label class="red-text"> *</label></label><br><br>
    <input type="text" #randomstring="ngModel" [(ngModel)]="tokenService.selectedToken.randomstring"  name="randomstring" placeholder="Paste your token here"
    required  [ngClass]="{'invalid-textbox' :verifyForm.submitted && !randomstring.valid}">
    <div *ngIf="verifyForm.submitted && !randomstring.valid">
      <label class="validation-message"></label>
    </div><br><br>

  

      <input type="submit" value="Submit">

      </form>

      <div class="success" *ngIf="showSucessMessage">
          Saved successfully
        </div>
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>

<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="candidate-toolbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <!-- Page title -->
      <span class="toolbar-title">
        <i class="material-icons">people</i>
        &nbsp; Candidates
      </span>

      <!-- Import, Add, Delete Candidates buttons -->
      <span class="toolbar-spacer"></span>

      <button mat-stroked-button color="primary" class="toolbar-button">
        <i class="material-icons">cloud_upload</i>
        &nbsp; Import
      </button>

      <button mat-flat-button color="primary" class="toolbar-button" (click)="openAddCandidateDialog()">
        <i class="material-icons">add</i>
        &nbsp; Add Candidate
      </button>
      
      <button mat-stroked-button color="warn" class="toolbar-button">
        <i class="material-icons">delete</i>
        &nbsp; Delete All
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- Search bar -->
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>

      <!-- Voters table -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Registration No. Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="registrationNumber">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Academic Year Column -->
          <ng-container matColumnDef="academicYear">
            <th mat-header-cell *matHeaderCellDef> Academic Year </th>
            <td mat-cell *matCellDef="let element"> {{element.academicYear}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Pagination option -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

    <div class="col-4">
      <mat-card class="candidate-card">

        <!-- Card Header with candidate image and name -->
        <mat-card-header>
          <div mat-card-avatar class="candidate-header-image"></div>
        </mat-card-header>
        <mat-card-header>
          <mat-card-title>Candidate Name</mat-card-title>
        </mat-card-header>

        <!-- Candidate details-->
        <div class="candidate-details">
          <mat-card-content>
            <ul>
              <li>
                <mat-label>Registration No.: </mat-label>
              </li>
              <li>
                <mat-label>Academic Year: </mat-label>
              </li>
              <li>
                <mat-label>Telephone No.: </mat-label>
              </li>
            </ul>
          </mat-card-content>

          <!-- Buttons to Edit and Delete Candidates -->
          <mat-card-actions>
            <button mat-flat-button color="primary">Edit Candidate</button>
            <button mat-stroked-button color="warn">Delete Candidate</button>
          </mat-card-actions>
        </div>
      </mat-card>

    </div>
  </div>
</div>

<app-header></app-header>
<app-sidebar></app-sidebar>



  <div class="sample-wrapper">
      <div class="sample-content">
          <!--New York City Card Begins-->
          <article class="sample-column card-wrapper">
              <igx-card>
                  <div class="overflow-hidden">
                      <img width="100%" height="100%" [src]="cards[0].imageUrl">
                  </div>
                  <igx-card-header>
                      <h3 class="igx-card-header__title">{{ cards[0].title }}</h3>
                      <h5 class="igx-card-header__subtitle">{{ cards[0].subtitle }}</h5>
                  </igx-card-header>
                  <igx-card-content>
                      <p class="igx-card-content__text">{{ cards[0].content }}</p>
                  </igx-card-content>
                  <igx-card-actions>
                      <div class="igx-card-actions__igroup--end">
                          <span igxButton="icon" igxRipple igxRippleCentered="true" *ngFor="let icon of cards[0].icons">
                              <igx-icon fontSet="material" [name]="icon"></igx-icon>
                          </span>
                      </div>
                  </igx-card-actions>
              </igx-card>
          </article>
          <!--New York City Card End-->
  
          </div>
  </div>

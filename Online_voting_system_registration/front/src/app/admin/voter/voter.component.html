<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="voter-toolbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <!-- Page title -->
      <span class="toolbar-title">
        <i class="material-icons">how_to_reg</i>
        &nbsp; Voters
      </span>

      <!-- Delete Voters buttons -->
      <span class="toolbar-spacer"></span>

      <button mat-stroked-button color="warn" class="toolbar-button">
        <i class="material-icons">delete</i>
        &nbsp; Delete All
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- Search bar -->
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>

      <!-- Voters table -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Registration No. Column -->
          <ng-container matColumnDef="registrationNumber">
            <th mat-header-cell *matHeaderCellDef> Registration No. </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Academic Year Column -->
          <ng-container matColumnDef="academicYear">
            <th mat-header-cell *matHeaderCellDef> Academic Year </th>
            <td mat-cell *matCellDef="let element"> {{element.academicYear}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Pagination option -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

    <div class="col-4">
      <mat-card class="voter-card">

        <!-- Card Header with voter image and name -->
        <mat-card-header>
          <div mat-card-avatar class="voter-header-image"></div>
        </mat-card-header>
        <mat-card-header>
          <mat-card-title>Voter Name</mat-card-title>
        </mat-card-header>

        <!-- Voter details-->
        <div class="voter-details">
          <mat-card-content>
            <ul>
              <li>
                <mat-label>Registration No.: </mat-label>
              </li>
              <li>
                <mat-label>Academic Year: </mat-label>
              </li>
              <li>
                <mat-label>Telephone No.: </mat-label>
              </li>
            </ul>
          </mat-card-content>

          <!-- Buttons to Edit and Delete Voters -->
          <mat-card-actions>
            <button mat-flat-button color="primary" data-toggle="modal" data-target="#editVoterModal">Edit Voter</button>
            <button mat-stroked-button color="warn">Delete Voter</button>
          </mat-card-actions>
        </div>
      </mat-card>

    </div>
  </div>
</div>

<!-- Edit Voter Modal -->
<div class="modal fade" id="editVoterModal" tabindex="-1" role="dialog" aria-labelledby="editVoterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="editVoterTitle">Edit Voter</h5>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <form #memberform="ngForm" (ngSubmit)="memberform.valid && Onsubmit(memberform) ">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
        
            <!-- User Name -->
            <mat-form-field appearance="standard">
              <mat-label>User Name</mat-label>
              <input matInput type="text" name="userName" #userName="ngModel" [(ngModel)]="userService.selectedUser.userName"
                required>
            </mat-form-field>
  
            <!-- Registration Number -->
            <mat-form-field appearance="standard">
              <mat-label>Registration Number</mat-label>
              <input matInput type="text" name="registrationnumber" #registrationnumber="ngModel"
                [(ngModel)]="userService.selectedUser.registrationnumber" required>
            </mat-form-field>
  
            <!-- Phone Number -->
            <mat-form-field appearance="standard">
              <mat-label>Phone Number</mat-label>
              <input matInput type="text" name="phonenumber" #phonenumber="ngModel" [(ngModel)]="userService.selectedUser.phonenumber"
                required>
            </mat-form-field>
  
            <!-- Email Address -->
            <mat-form-field appearance="standard">
              <mat-label>Email Address</mat-label>
              <input matInput type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email"
                required>
            </mat-form-field>      
          </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button mat-button type="button" data-dismiss="modal">Cancel</button>
          <button mat-raised-button color="primary" type="submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>
